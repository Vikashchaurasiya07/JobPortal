{% extends 'base.html' %}

{% block title %}Register - Job Portal{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="register-card" style="background-color: #1e293b; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); max-width: 400px; width: 100%;">
    <h2 style="color: #22d3ee; text-align: center; margin-bottom: 1.5rem;">Create Your Account</h2>

    <form method="POST">
      <!-- Username Field -->
      <div class="form-group" style="margin-bottom: 1rem;">
        <label for="username" style="color: #cbd5e1;">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter username" required
               style="width: 100%; padding: 0.5rem; margin-top: 0.3rem; border-radius: 0.5rem; border: none;">
      </div>

      <!-- Email Field -->
      <div class="form-group" style="margin-bottom: 1rem;">
        <label for="email" style="color: #cbd5e1;">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter email" required
               style="width: 100%; padding: 0.5rem; margin-top: 0.3rem; border-radius: 0.5rem; border: none;">
      </div>

      <!-- Password Field -->
      <div class="form-group" style="margin-bottom: 1.5rem;">
        <label for="password" style="color: #cbd5e1;">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required
               style="width: 100%; padding: 0.5rem; margin-top: 0.3rem; border-radius: 0.5rem; border: none;">
      </div>

      <!-- Repeat Password Field -->
      <div class="form-group" style="margin-bottom: 1.5rem;">
        <label for="confirm-password" style="color: #cbd5e1;">Repeat Password</label>
        <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Repeat your password" required
               style="width: 100%; padding: 0.5rem; margin-top: 0.3rem; border-radius: 0.5rem; border: none;">
        {% if error %}
          <small class="form-text" style="color: #f87171; text-align: center; margin-top: 0.5rem;">{{ error }}</small>
        {% endif %}
      </div>

      <!-- Role Field -->
      <div class="form-group" style="margin-bottom: 1.5rem;">
        <label for="role" style="color: #cbd5e1;">Select Role</label>
        <select name="role" class="form-control" required
                style="width: 100%; padding: 0.5rem; margin-top: 0.3rem; border-radius: 0.5rem; border: none;">
          <option value="job_seeker">Job Seeker</option>
          <option value="employer">Employer</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="cta-button" style="width: 100%;">Register</button>
    </form>

    <!-- Centered Login Link -->
    <div class="text-center" style="margin-top: 1.5rem;">
      <p style="color: #94a3b8;">Already have an account? <a href="{{ url_for('main.login') }}" style="color: #22d3ee;">Login here</a></p>
    </div>
  </div>
</div>
{% endblock %}
