<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Job Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            background-color: #f4f6fc;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2e3a59;
            color: white;
            padding: 30px 20px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #3e4a6d;
        }

        .sidebar a:hover {
            background-color: #3e4a6d;
            border-radius: 5px;
            padding-left: 10px;
        }

        .main {
            flex: 1;
            padding: 40px;
        }

        .dashboard-title {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #2e3a59;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        .logout-btn {
            margin-top: 30px;
            display: inline-block;
            background-color: #f44336;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 8px;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="{{ url_for('main.admin_dashboard') }}">Dashboard</a>
    <a href="{{ url_for('main.manage_jobs') }}">Manage Jobs</a>
    <a href="{{ url_for('main.manage_users') }}">Manage Users</a>
    <a href="{{ url_for('main.admin_view_applications') }}">View Applications</a> <!-- New Link -->
    <a href="{{ url_for('main.logout') }}" class="logout-btn">Logout</a>
</div>

<div class="main">
    <div class="dashboard-title">Welcome, Admin ðŸ‘‹</div>
    <div class="card-container">
        <div class="card">
            <h3>Total Users</h3>
            <p>{{ total_users }} registered users</p>
        </div>
        <div class="card">
            <h3>Total Jobs Posted</h3>
            <p>{{ total_jobs }} job listings</p>
        </div>
        <div class="card">
            <h3>Pending Applications</h3>
            <p>{{ pending_applications }} waiting for review</p>
        </div>
    </div>
</div>

</body>
</html>
