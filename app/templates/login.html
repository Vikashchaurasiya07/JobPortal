{% extends 'base.html' %}

{% block title %}Login - Job Portal{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="card" style="background-color: #1e293b; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); max-width: 400px; width: 100%;">
    <h2 style="color: #22d3ee; text-align: center; margin-bottom: 1.5rem;">Login to Job Portal</h2>

    {% if error %}
      <div style="color: #f87171; text-align: center; margin-bottom: 1rem;">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div style="margin-bottom: 1rem;">
        <label for="email" style="color: #cbd5e1;">Email</label>
        <input type="email" name="email" required placeholder="Enter your email"
               style="width: 100%; padding: 0.5rem; margin-top: 0.3rem; border-radius: 0.5rem; border: none;">
      </div>

      <div style="margin-bottom: 1.5rem;">
        <label for="password" style="color: #cbd5e1;">Password</label>
        <input type="password" name="password" required placeholder="Enter your password"
               style="width: 100%; padding: 0.5rem; margin-top: 0.3rem; border-radius: 0.5rem; border: none;">
      </div>

      <button type="submit" class="cta-button" style="width: 100%;">Login</button>
    </form>

    <p style="color: #94a3b8; text-align: center; margin-top: 1.5rem;">
      Don't have an account?
      <a href="{{ url_for('main.register') }}" style="color: #22d3ee;">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
