<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a Job</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6fc;
            color: #2e3a59;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            transition: transform 0.2s ease;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #3b82f6;
            outline: none;
        }

        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            font-size: 16px;
            color: #3b82f6;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2563eb;
        }

        .form-container {
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Post a New Job</h1>
        <form method="POST">
            <label>Job Title</label>
            <input type="text" name="title" required placeholder="Enter job title">

            <label>Description</label>
            <textarea name="description" rows="5" required placeholder="Enter job description"></textarea>

            <label>Location</label>
            <input type="text" name="location" required placeholder="Enter job location">

            <label>Salary (Optional)</label>
            <input type="text" name="salary" placeholder="Enter salary (optional)">

            <button type="submit">ðŸ“¤ Post Job</button>
            <a href="{{ url_for('main.employer_dashboard') }}">ðŸ”™ Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
